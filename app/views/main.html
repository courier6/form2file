<div class="header">
  <h1>form2file</h1>
</div>
<div class="container">
<div class="row">
  <form ng-submit="processForm()">
    <input type="text" placeholder="Name" ng-model="formData.name" /> <br />
    <input type="text" placeholder="Comment" ng-model="formData.comment" /> <br />
    <input type="submit" value="Download" />
  </form>

  <br />
  <input type="text" placeholder="File Name" ng-model="file.name">.
  <input type="text" placeholder="File Extension" ng-model="file.extension">

  <h3>Contents of your file ({{file.name}}.{{file.extension}}):</h3>
  
  <pre>{{formData}}</pre>
</div>
</div>
